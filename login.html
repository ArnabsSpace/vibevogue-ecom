<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Local Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/loginSignup.css">

</head>
<body>

    <section class="loginsignUp">
        <div class="container-fluid login-page">
            <div class="row w-100">
                <!-- Left Side Image -->
                <div class="col-lg-6 login-left d-none d-lg-block">
                <!-- Image background -->
                </div>

                <!-- Right Side Form -->
                <div class="col-lg-6 login-right">
                    <!-- Demo credentials box -->
                    
                    <div class="login-box">
                        <div class="demo-login-info mt-3 mb-5 p-2 border border-1 border-dashed rounded" style="border-style: dashed; background-color: #f8f9fa;">
                            <small class="text-muted">
                                <strong>Demo Login:</strong><br>
                                Email: <code>demo@vibevogue.com</code><br>
                                Password: <code>demo123</code>
                            </small>
                        </div>
                        <div class="login-logo">
                        <span style="color:#555;">V</span><span>Vibe</span><span style="color:#c87676;">Vogue</span>
                        </div>

                        <form class="login-form" id="loginForm">
                        <h5>Log In</h5>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-login">Log In</button>
                        </form>

                        <div class="login-footer">
                        <div class="mb-2">
                            <a href="#">Forgot Your Password?</a>
                        </div>
                        <div>
                            New to VibeVogue? <a href="signup.html">Create Account</a>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="js/jquery-3.7.1.min.js"></script>
     <script src="js/bootstrap.bundle.min.js"></script>
     <!-- <script src="js/loginSignup.js"></script> -->
      <script type="module">
  import { setupLoginForm } from './js/loginSignup.js';
  setupLoginForm();
</script>
</body>
</html>
