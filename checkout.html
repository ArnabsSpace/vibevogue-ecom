      <!-- CHECKOUT PAGE -->
        <section class="vv-checkout-section py-5">
            <div class="container">
                <div class="row g-4">
                <!-- Left: Billing & Payment -->
                <div class="col-lg-8">
                    <div class="bg-white border rounded p-4 shadow-sm">
                    <h4 class="fw-bold mb-4">Billing Information</h4>
                    <form id="vvCheckoutForm">
                        <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" name="fullName" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-control" name="phone" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" name="address" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" name="city" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">State</label>
                            <input type="text" class="form-control" name="state" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">ZIP</label>
                            <input type="text" class="form-control" name="zip" required>
                        </div>
                        </div>

                        <!-- Payment Section -->
                        <h4 class="fw-bold mt-5 mb-3">Payment</h4>
                        <div class="mb-3">
                        <label class="form-label">Select Payment Method</label>
                        <select class="form-select vv-payment-method" name="paymentMethod" required>
                            <option value="">Choose...</option>
                            <option value="card">Credit / Debit Card</option>
                            <option value="cod">Cash on Delivery</option>
                        </select>
                        </div>

                        <!-- Card Fields -->
                        <div class="vv-card-fields d-none">
                        <div class="row g-3">
                            <div class="col-md-12">
                            <label class="form-label">Card Number</label>
                            <input type="text" class="form-control" name="cardNumber" placeholder="1234 5678 9012 3456">
                            </div>
                            <div class="col-md-6">
                            <label class="form-label">Expiry Date</label>
                            <input type="text" class="form-control" name="expiryDate" placeholder="MM/YY">
                            </div>
                            <div class="col-md-6">
                            <label class="form-label">CVV</label>
                            <input type="text" class="form-control" name="cvv" placeholder="123">
                            </div>
                        </div>
                        </div>

                        <button class="btn btn-dark mt-4 w-100" type="submit">Place Order</button>
                    </form>
                    </div>
                </div>

                <!-- Right: Summary -->
                <div class="col-lg-4">
                    <div class="bg-white border rounded p-4 shadow-sm">
                    <h5 class="fw-bold">Order Summary</h5>
                    <ul class="list-unstyled mb-3">
                        <li class="d-flex justify-content-between">Subtotal <span>₹1200</span></li>
                        <li class="d-flex justify-content-between">Shipping <span>₹50</span></li>
                        <li class="d-flex justify-content-between fw-bold border-top pt-2 mt-2">Total <span>₹1250</span></li>
                    </ul>
                    <p class="text-muted small mb-0">Use test card: <b>4242 4242 4242 4242</b> (Exp: 12/34, CVV: 123)</p>
                    </div>
                </div>
                </div>
            </div>
        </section>
